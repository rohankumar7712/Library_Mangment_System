<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addMember() {
            let membersDiv = document.getElementById("members");
            let div = document.createElement("div");
            div.classList.add("mb-3", "d-flex", "gap-2");
            div.innerHTML = `
                <input type="text" class="form-control" name="member_name[]" placeholder="Member Name" required>
                <input type="email" class="form-control" name="member_email[]" placeholder="Member Email" required>
                <button type="button" class="btn btn-danger" onclick="this.parentElement.remove()">Remove</button>
            `;
            membersDiv.appendChild(div);
        }
    </script>
</head>


<body class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand fw-bold text-white">Seat Booking</a>
            <a href="user_dashboard.html" class="btn btn-danger">Back</a>
        </div>
    </nav>

    <!-- Booking Form Centered -->
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6"> <!-- Adjusted Width -->
                <div class="border p-4 shadow rounded bg-white">
                    <h2 class="text-center mb-4">Customer Booking Form</h2>
                    <form action="UserInfoServelet" method="post">
                        <div class="mb-3">
                            <label for="customer_name" class="form-label">Customer Name:</label>
                            <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Booking Date:</label>
                            <input type="Date" id="date" name="date" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="reporting_time" class="form-label">Reporting Time:</label>
                            <input type="time" id="reporting_time" name="reporting_time" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="end_time" class="form-label">End Time:</label>
                            <input type="time" id="end_time" name="end_time" class="form-control" required>
                        </div>

                        <h3 class="mt-4">Members</h3>
                        <div id="members"></div>
                        <button type="button" class="btn btn-primary my-3" onclick="addMember()">Add Member</button>

                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
