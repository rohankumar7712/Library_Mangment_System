<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .btn-success {
            background-color: #198754;
            border: none;
        }
        .btn-success:hover {
            background-color: #146c43;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="manage_books.jsp">Back to Manage Books</a>
    </div>
</nav>

<!-- Add Book Form -->
<div class="form-container">
    <h3 class="text-center mb-4">Add New Book</h3>
    <form action="AddBookServlet" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Title:</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Author:</label>
            <input type="text" class="form-control" name="author" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Category:</label>
            <input type="text" class="form-control" name="category" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" class="form-control" name="price" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Book Cover Image:</label>
            <input type="file" class="form-control" name="bookImage" accept="image/*" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Upload PDF File:</label>
            <input type="file" class="form-control" name="bookPdf" accept="application/pdf" required>
        </div>
        
        <button type="submit" class="btn btn-success w-100">Add Book</button>
    </form>
</div>

</body>
</html>
